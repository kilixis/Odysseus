<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Odysseus</title>
</head>

<body>
    <div class="selectors">
        <div id="selector1" class="selected">
            <h3>SIGN UP</h3>
        </div>
        <div id="selector2">
            <h3>LOG IN</h3>
        </div>
    </div>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container signup active" id="signup-form">
            <h1>ODYSSEUS</h1>
            <form class="form" id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter password" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm password" required>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="form-footer">
                Already have an account? <a href="#" id="switch-to-login">Log in here</a>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container login" id="login-form">
            <h1>ODYSSEUS</h1>
            <form class="form" id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <input type="text" id="login-email" name="emailOrUsername" placeholder="Enter email or username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <div class="form-footer">
                <a href="#" id="forgot-password">Forgot password?</a><br><br>
                Don't have an account? <a href="#" id="switch-to-signup">Sign up here</a>
            </div>
        </div>
    </div>
            <script src="signup.js"></script>
</body>

</html>
